version: "3.8"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PROJECT_NAME: ${PROJECT_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${POSTGRES_PORT}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - dev_db:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PROJECT_NAME: ${PROJECT_NAME}
      SERVER: runserver
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      PLATFORM_USERNAME: ${PLATFORM_USERNAME}
      PLATFORM_USER_PASSWORD: ${PLATFORM_USER_PASSWORD}
      PACKAGE_REPO_AWS_SECRET_ACCESS_KEY: ${PACKAGE_REPO_AWS_SECRET_ACCESS_KEY}
      PACKAGE_REPO_AWS_ACCESS_KEY_ID: ${PACKAGE_REPO_AWS_ACCESS_KEY_ID}
      REDIS_HOST: ${REDIS_HOST}
      ENV: dev
    volumes:
      - .:/zelthy/

  celery:
    image: zelthy3
    command: /bin/sh -c "cd ${PROJECT_NAME} && celery -A ${PROJECT_NAME} worker -l info"
    volumes:
      - .:/zelthy/
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
    depends_on:
      - app
      - redis
      - celery_beat

  redis:
    image: redis
    ports:
      - "6379:6379"

  celery_beat:
    image: zelthy3
    command: /bin/sh -c "cd ${PROJECT_NAME} && celery -A ${PROJECT_NAME} beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/zelthy/
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
    depends_on:
      - app
      - redis

volumes:
  dev_db:
