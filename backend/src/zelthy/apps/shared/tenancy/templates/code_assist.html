<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelthy CodeAssist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-json.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-area {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 20px;
        }
        #input-area {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }
        #user-input {
            flex-grow: 2;
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
        .user-message, .chatgpt-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            width: 70%;
        }
        .user-message {
            background-color: #d1e7fd;
            align-self: flex-end;
            text-align: right;
        }
        .chatgpt-message {
            background-color: #e6e6e6;
        }
        #options-area {
            width: 80%;
            display: flex;
            justify-content: flex-start;            
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .option-bubble {
            padding: 5px 10px;
            border-radius: 10px;
            background-color: #d1e7fd;
            cursor: pointer;
            user-select: none;
            margin-right: 10px; /* Add some space between the options */
            margin-bottom: 10px; /* Add some space below the options */
        }

        .option-bubble-selected {
            background-color: #4a90e2;
            color: #fff;
        }

        .code-block {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto; /* Add horizontal scrolling for long lines of code */
            white-space: pre-wrap; /* Preserve line breaks and spaces */
        }



    </style>
</head>
<body>
    <h2>Welcome to Zelthy CodeAssist</h2>
    <div id="chat-area">
        <!-- Messages will be displayed here -->
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
    <!-- <div style='float: left'>Select Knowledge Base to use</div> -->
    <div id="options-area">        
        <!-- Option bubbles will be displayed here -->
    </div>
    
    <script>
        var selectedOptionNumber;
        function createOptionBubbles() {
                const options = ['Zelthy Basics', 'Models', 'Crud Pkg', 'Frames Pkg', 'Login-Signup Pkg', 'Generic']; // Add your options here
                const optionsArea = document.getElementById('options-area');
                optionsArea.innerHTML = ''; // Clear previous options
                
                options.forEach((option, index) => {
                    const optionBubble = document.createElement('div');
                    optionBubble.className = 'option-bubble';
                    optionBubble.textContent = option;
                    optionBubble.dataset.optionNumber = index + 1; // Store option number in dataset
                    optionsArea.appendChild(optionBubble);
                });
            }
            createOptionBubbles();
        function sendMessage() {            
            if (selectedOptionNumber == null){
                alert("You must select a knowledge base")
            }
            const message = document.getElementById('user-input').value.trim();
            console.log(message)
            if (message) {
                // Display user message
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'user-message';
                userMessageElement.textContent = message;
                document.getElementById('chat-area').appendChild(userMessageElement);

                fetch('.', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Include any other headers here, such as CSRF token if needed
            },
            body: JSON.stringify({ message: message, action: 'get_assist', knowledge_base: selectedOptionNumber })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            // Display ChatGPT's message
            const chatgptMessageElement = document.createElement('div');
            chatgptMessageElement.className = 'chatgpt-message';
            // chatgptMessageElement.innerHTML = data.message;  // Use innerHTML to render HTML
            data.message.forEach(part => {
        if (part.type === 'code' && part.code) {
            // Format as code block
            const codeBlock = document.createElement('pre');
            codeBlock.className = 'code-block';

            let codeContent = part.content;
            if (part.code === 'json') {
                try {
                    // Pretty print JSON with 4-space indentation
                    codeContent = JSON.stringify(JSON.parse(part.content), null, 4);
                } catch (e) {
                    console.error('Invalid JSON:', e);
                }
            }

            codeBlock.innerHTML = `<code class="language-${part.code}">${codeContent}</code>`;
            chatgptMessageElement.appendChild(codeBlock);

            // Add a "Copy" button
            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy Code';
            copyButton.onclick = function() {
                navigator.clipboard.writeText(codeContent).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy code:', err);
                });
            };
            chatgptMessageElement.appendChild(copyButton);
        } else if (part.type === 'text') {
            // Insert as plain text
            chatgptMessageElement.appendChild(document.createTextNode(part.content));
        }
    });

            // Check if allow_execution is true and add an "Execute" button if it is
            if (data.allow_execution) {
                const executeButton = document.createElement('button');
                let execution_json = data.exection_json
                console.log(execution_json)
                executeButton.textContent = 'Commit';
                executeButton.onclick = function() {
                    // Your logic for handling the "Execute" button click
                    // For example, you might use data.execution_json to perform an action
                    console.log('Execute button clicked!', data.execution_json);
                    fetch('.', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // Include other headers here, such as CSRF token if needed
                        },
                        body: JSON.stringify({
                            action: 'execute',
                            execute_json: execution_json
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Handle the response from the execute action
                        // For example, display a message or update the UI
                        const executionMessageElement = document.createElement('div');
                        executionMessageElement.className = 'execution-message';
                        executionMessageElement.innerHTML = data.message;
                        document.getElementById('chat-area').appendChild(executionMessageElement);

                        // Scroll chat area to show the latest message
                        document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;

                    })
                    .catch((error) => {
                        console.error('Fetch error: ', error);
                        // Handle error, such as displaying a message to the user
                    });
                };
                executeButton.style.backgroundColor = '#4A90E2';
                executeButton.style.color = 'white';
                executeButton.style.padding = '10px';
                executeButton.style.border = 'none';
                executeButton.style.borderRadius = '5px';
                executeButton.style.cursor = 'pointer';
                executeButton.style.marginLeft = '10px';
                chatgptMessageElement.appendChild(executeButton);
            }

            document.getElementById('chat-area').appendChild(chatgptMessageElement);

            // Scroll chat area to show the latest message
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;

        })
        .catch((error) => {
            console.error('Fetch error: ', error);
            // Handle error, such as displaying a message to the user
        });

                // Example: Display ChatGPT's message (replace this with actual response from server)
                const chatgptMessageElement = document.createElement('div');
                chatgptMessageElement.className = 'chatgpt-message';
                chatgptMessageElement.textContent = "CodeAssist's response...";
                document.getElementById('chat-area').appendChild(chatgptMessageElement);

                // Clear input
                document.getElementById('user-input').value = '';
                
                // Scroll chat area to show the latest message
                document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
            }
        }

        // document.getElementById('user-input').addEventListener('keypress', function(e) {
        //     if (e.key === 'Enter') {
        //         sendMessage();
        //         e.preventDefault();  // Prevent form submission
        //     }
        // });

        document.getElementById('send-button').addEventListener('click', function() {
            sendMessage();
        });

        

            document.getElementById('options-area').addEventListener('click', function(e) {
                if (e.target.classList.contains('option-bubble')) {
                    // Check if the clicked option is already selected
                    if (e.target.classList.contains('option-bubble-selected')) {
                        e.target.classList.remove('option-bubble-selected');
                        // sendMessage(null); // Deselect the option
                    } else {
                        // Deselect any previously selected option
                         selectedOption = document.querySelector('.option-bubble-selected');
                        if (selectedOption) {
                            selectedOption.classList.remove('option-bubble-selected');
                        }
                        // Select the clicked option
                        e.target.classList.add('option-bubble-selected');
                         selectedOptionNumber = e.target.dataset.optionNumber;
                        // sendMessage(selectedOptionNumber);
                    }
                }
});


    </script>
</body>
</html>
