{% if messages %}
        <div class="display-message" style='text-align: center;'>
            <ul style='list-style: none;'>
                {% for message in messages %}
                    <li><span style="background:black; padding:6px; border-radius:4px; color:white;">{{ message }}</span></li>
                {% endfor %}
            </ul>
        </div>
  {% endif %}
