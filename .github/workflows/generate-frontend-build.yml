name: Continuous Integration for Frontend

on:
  push:
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Building app
        run: |
          cd frontend
          CI=false yarn build

      - name: Upload build artifact
        id: artifact-upload-step
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: backend/src/zango/assets/app_panel/js

      - name: Get artifact ID
        id: get_artifact_id
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = "${GITHUB_RUN_ID}";
            const { data: artifacts } = await github.rest.actions.listArtifactsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });
            const artifact = artifacts.artifacts.find(a => a.name === 'build');
            if (artifact) {
              console.log(`Artifact ID: ${artifact.id}`);
              return artifact.id;
            } else {
              throw new Error('Artifact not found');
            }

      - name: Get run ID
        id: get_run_id
        run: echo "::set-output name=run_id::${GITHUB_RUN_ID}"

      - name: Extract branch name
        id: extract_branch
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          branch_name=${GITHUB_REF#refs/heads/}
          echo "Branch name is $branch_name >>>  ${{ steps.artifact-upload-step.outputs.artifact-id }}"
          echo "::set-output name=branch::$branch_name"

      - name: Output artifact ID
        run: echo `Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }} >>> ${{ steps.artifact-upload-step.outputs }}`

      - name: Add a comment to the PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WORKFLOW_API_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = "Thanks for the PR, we'll merge it after review.";
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `The build artifact is available [here](${artifactUrl}). You can download and test it locally for verification.`,
            });

