      #     github-token: ${{ secrets.WORKFLOW_API_TOKEN }}
      #     script: |
      #       const findBy = {
      #         token: ${{ secrets.WORKFLOW_API_TOKEN }},
      #         workflowRunId: ${context.runId},
      #         repositoryOwner: ${context.repo.owner},
      #         repositoryName: ${context.repo.repo}
      #       }

      #       let data = await artifact.getArtifact('build', {
      #         findBy
      #       })

      #       console.log("data", data)

      - name: Add a comment to the PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WORKFLOW_API_TOKEN }}
          script: |
            console.log("artifact id", JSON.stringify(${{ steps.artifact-upload-step.outputs }}, null, 2));
            const prNumber = context.payload.pull_request.number;
            const comment = "Thanks for the PR, we'll merge it after review.";
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `The build artifact is available [here](${artifactUrl}). You can download and test it locally for verification.`,
            });

