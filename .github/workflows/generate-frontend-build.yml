name: Continuous Integration for Frontend

on:
  push:
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Building app
        run: |
          cd frontend
          CI=false yarn build

      - name: Extract branch name
        id: extract_branch
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          branch_name=${GITHUB_REF#refs/heads/}
          echo "Branch name is $branch_name"
          echo "::set-output name=branch::$branch_name"

      - name: Push to branch
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source-directory: "backend/src/zango/assets/app_panel/js"
          target-directory: "backend/src/zango/assets/app_panel/js"
          destination-github-username: ${{github.actor}}
          destination-repository-name: "Zango"
          commit-message: "Push build to ${{ steps.extract_branch.outputs.branch }}"
          user-email: ${{ secrets.USER_EMAIL }}
          target-branch: ${{ steps.extract_branch.outputs.branch }}
      
      - name: Notify on z-deployment_notifs slack channel
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.Z_DEPOY_NOTIFS_SLACK_WEBHOOK_URL }}
          SLACK_TITLE: New deployment in documentation environment of ${{ github.event.repository.name }}
          SLACK_CHANNEL: "z-deployment-notifs"
