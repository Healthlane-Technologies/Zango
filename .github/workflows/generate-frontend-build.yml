name: Continuous Integration for Frontend

on:
  push:
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

