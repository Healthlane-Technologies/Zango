name: Continuous Integration for Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Building app
        run: |
          cd frontend
          CI=false yarn build

      - name: Upload build artifact
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: backend/src/zango/assets/app_panel/js

      - name: Get run ID
        id: get_run_id
        run: echo "run_id=${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT

      - name: Extract branch name
        id: extract_branch
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          branch_name=${GITHUB_REF#refs/heads/}
          echo "Branch name is $branch_name"
          echo "branch=$branch_name" >> $GITHUB_OUTPUT

      - name: Add a comment to the PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WORKFLOW_API_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = "Thanks for the PR, we'll merge it after review.";
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `The build artifact is available in the artifact section [here](${artifactUrl}). You can download and test it locally for verification.`,
            });
