name: Continuous Integration for Frontend

on:
  push:
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - feat/fe-build-workflow
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Building app
        run: |
          cd frontend
          CI=false yarn build

      - name: Upload build artifact
        id: artifact-upload-step
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: backend/src/zango/assets/app_panel/js

      - name: Get run ID
        id: get_run_id
        run: echo "::set-output name=run_id::${GITHUB_RUN_ID}"

      - name: Retrieve Artifact ID
        id: retrieve-artifact-id
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WORKFLOW_API_TOKEN }}
          script: |
            const runId = context.runId;
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            console.log("Artifacts data:",  JSON.stringify(artifacts.data, null, 2));

            console.log("Artifacts list:",  JSON.stringify(artifacts.data.artifacts, null, 2));

            # console.log("artifact id", artifacts.data.artifacts.find(item => item.workflow_run.id == runId))

            const artifact = artifacts.data.artifacts.find(a => a.name === 'build' && a.workflow_run.id === runId);
            if (!artifact) {
              throw new Error('Artifact not found');
            }
            console.log("Artifact ID:", artifact.id);
            core.setOutput("artifact-id", artifact.id);

      - name: Extract branch name
        id: extract_branch
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          branch_name=${GITHUB_REF#refs/heads/}
          echo "Branch name is $branch_name >>>  ${{ steps.artifact-upload-step.outputs.artifact-id }}"
          echo "::set-output name=branch::$branch_name"

      # - name: Output artifact ID
      #   uses: actions/upload-artifact@v4
