name: Push build to Main

on:
  push:
    branches:
      - fe-build-test
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove old build files
        run: |
          find backend/src/zango/assets/app_panel/js -name "build.*.min.js" -type f -delete
          find backend/src/zango/assets/app_panel/js -name "build.*.min.js.LICENSE.txt" -type f -delete
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          cd frontend
          yarn install
          
      - name: Building app
        run: |
          cd frontend
          CI=false yarn build
          

      - name: Push to zelthy3-docs-hub repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          source-directory: "backend/src/zango/assets/app_panel/js"
          target-directory: "backend/src/zango/assets/app_panel/js"
          destination-github-username: "kc-diabeat"
          destination-repository-name: "Zango"
          commit-message: "Deploy frontend build"
          user-email: "kaustubh@zelthy.com"
          target-branch: "fe-build-test"
      
      - name: Notify on z-deployment_notifs slack channel
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.Z_DEPOY_NOTIFS_SLACK_WEBHOOK_URL }}
          SLACK_TITLE: New push of frontend build in ${{ github.event.repository.name }}
          SLACK_CHANNEL: "z-deployment-notifs"
