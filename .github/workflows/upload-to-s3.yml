name: Zip and Upload to S3

on:
  push:
    branches:
      - main
    paths:
      - manifest.json

permissions: write-all

jobs:
  get-latest-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get version from file
        id: get_version
        run: |
            VERSION=$(jq -r '.version' manifest.json)
            echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Use VERSION
        run: |
            echo "Version is ${{ env.VERSION }}"

      - name: Extract release notes
        id: extract-changelog
        uses: sean0x42/markdown-extract@v2
        with:
          file: CHANGELOG.md
          pattern: '[${{ env.VERSION }}]'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        with:
          tag_name: ${{ env.VERSION }} # Use the environment variable
          release_name: Release ${{ env.VERSION }}
          prerelease: false
          draft: false
          body: ${{ steps.extract-changelog.outputs.markdown }}
     
      - name: Convert release notes to HTML
        id: convert_to_html
        uses: lifepal/markdown-to-html@v1.1
        with:
          text: ${{ steps.extract-changelog.outputs.markdown }}
